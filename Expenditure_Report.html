    @media print{
        button,.btn,#feeDate,#im{
          visibility:hidden;

      }
      @page { size: auto;  margin: 0mm; }

                </ol>

            </div><!-- /.row -->
            </div><!-- /.container-fluid -->

        <section class="content">
            <div class="box-body">
            
            <div class="box box-warning">
            <div class="box-body">

                     <div class="row form-group">

              <select name="inst_id" id="inst_id" class="form-control validate[required]" onchange="get_instid(this);">
                                
                                <option value="" selected="selected">--Select Institute--</option>
            
                                                          <option value="1">SCHOOLS</option>
                                                          <option value="2">JUNIOR COLLEGE</option>
                                                          <option value="3">DEGREE COLLEGE</option>
                                                          <option value="4">COMPETITIVE</option>
                                                          <option value="5">PG COLLEGE</option>
                                                          <option value="6">NURSING</option>
                                                          <option value="7">INTERNATIONAL SCHOOL</option>
                                                          <option value="8">IIT SCHOOL</option>
                                                </select>
             
            </div>
                         <div class="pull-left col-md-4">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="daterange-btn" data-ajax="false" value="12/02/2021 - 12/02/2021" name="select_date">
                                    <span class="input-group-btn">
                                       <button type="button" class="btn btn-info btn-flat" onclick="get_date()">Submit</button>
                                    </span>
                              </div>
                         </div> 
                         <div class="col-md-2 text-right">

                         <div style="clear:both"></div>
                     </div>
            
            
            <div class="form-group" style="overflow-x:scroll" id="exp_list">
             <table class="table table-bordered" border="1" style="margin-top:5px;" width="100%" cellpadding="3" cellspacing="0">
            <thead>

            <th>CAMPUS</th>
            <th>TOTAL</th>
            </tr>
            </thead>
            
            
            
            
            </table>
            </div>
            
            
            </div>
            </div> 
            
            
            </div>
