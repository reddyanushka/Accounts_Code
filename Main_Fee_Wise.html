<style>
    @media print{
        button,.btn,#feeDate,#im{
          visibility:hidden;
        }
      }
      @page { size: auto;  margin: 0mm; }
</style>

<div ng-app="library" ng-controller="Main Fee Wise" ng-init='section=true;nodata=true;amountDets=true;loading=false;'>
        <!-- header logo: style can be found in header.less -->
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h4 class="m-0 text-dark">Main Fee Wise &nbsp;&nbsp;&nbsp;<i class="fas fa-sync fa-spin" ng-show='loading'></i></h4>
                </div><!-- /.col -->
                <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Main Fee Wise</li>
                </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <section class="content">
            <div class="box box-primary">				
            <div class="box-body">
                                    
                                            <div class="row">
                                            <div class="col-md-2 form-group">	
                                                    
             <select name="cat_id" id="cat_id" class="form-control" onchange="get_cat_id(this);">
                 <option selected="selected" value="Select Category">Select Category</option>
                <option value="1">College</option>
                <option value="2">Hostel</option>
                <option value="3">Transport</option>													
                <option value="4">Society</option>	
             </select>
             </div>
             
             
                
             
                 
             
                 
             
             
            
            
            
            <div class="col-md-2 form-group">	
             <select name="year_id" id="year_id" onchange="get_year(this)" class="form-control">
                  <option selected="selected" value="Select Year">Select Year</option>
            
                                                                                                                 </select>       
            </div>
            
            <div class="col-md-2 form-group">			
                 
             
             <select name="date" id="date" class="form-control" onchange="getdate(this);">
              <option value="Select ">Select </option>
            
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
            
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
                          </select>         
            </div>
            
            <div class="col-md-1 form-group">	
                                                    
                    <a href="#" download="monthly_dcr.xls" onclick="return ExcellentExport.excel(this, 'monthly_report', 'Sheet Name Here');">
                    <i class="fa fa-file-excel-o fa-2x"></i></a>&nbsp;&nbsp;
                     <a href="#" target="_blank" onclick="printTable('monthly_report'); return false;" data-toggle="tooltip" title="" data-original-title="Print"><i class="fa fa-print fa-2x"></i></a>
               
            </div>
             </div>
             <div class="row">
            <div class="col-md-3 form-group">
            <select name="payment_id" id="payment_id" class="form-control" onchange="get_payment_id(this);">
                 <option value="">Select Payment Type</option>
                <option value="1">Cash</option>
                <option value="5">Swipe</option>
                <option value="2">Cheque</option>
                <option value="3">DD</option>
                <option value="4">Online</option>
             </select>
            </div>
            </div>
               
                
            </div>
            </div>
             
            
            
             
                            
                            <!-- /.content -->
                        </section>
