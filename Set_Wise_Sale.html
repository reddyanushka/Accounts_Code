<style>
    @media print{
        button,.btn,#feeDate,#im{
          visibility:hidden;
        }
      }
      @page { size: auto;  margin: 0mm; }
</style>

<div ng-app="library" ng-controller="Set Wise Sale" ng-init='section=true;nodata=true;amountDets=true;loading=false;'>
        <!-- header logo: style can be found in header.less -->
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h4 class="m-0 text-dark">Set Wise Sale &nbsp;&nbsp;&nbsp;</h4>
                </div><!-- /.col -->
                <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Set Wise Sale</li>
                </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <section class="content">
            <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header"> </div>
                <form role="form" id="role_edit_form" method="post" onsubmit="return validateedit()" name="mForm2" enctype="multipart/form-data" class="ng-pristine ng-valid">
                  <div class="box-body">
                    <div class="row">
                      <div class="col-md-3 form-group">
                        <label for="exampleInputEmail1">Institute</label>
                        <select name="inst_id" id="inst_id" class="form-control" required="" onchange="get_inst_id(this)">
                          <option value="">-Select Institute-</option>
                                                            <option value="1">SCHOOLS</option>
                                        <option value="2">JUNIOR COLLEGE</option>
                                        <option value="3">DEGREE COLLEGE</option>
                                        <option value="4">COMPETITIVE</option>
                                        <option value="5">PG COLLEGE</option>
                                        <option value="6">NURSING</option>
                                        <option value="7">INTERNATIONAL SCHOOL</option>
                                        <option value="8">IIT SCHOOL</option>
                                      </select>
                      </div>
                      <div class="col-md-2 form-group">
                        <label for="exampleInputEmail1">Campus</label>
                        <select name="campus_id" id="campus_id" class="form-control" required="" onchange="get_campus_id(this)">
                          <option value="">-Select-</option>
                          <option value="100">-All Campus-</option>
                                                          </select>
                      </div>
                      
                      <div class="col-md-2 form-group">
                        <label for="exampleInputEmail1">Course</label>
                        <select name="course_id" id="course_id" class="form-control" required="" onchange="get_course_id(this)">
                          <option value="">-All Course-</option>
                                                          </select>
                      </div>
                      
                      <div class="col-md-2 form-group">
                        <label for="exampleInputEmail1">Type</label>
                        <select name="item_type" id="item_type" class="form-control" onchange="get_itemtype(this)">
                          <option value="">-Select Type-</option>
                                                            <option value="1">Material</option>
                                        <option value="2">Uniform</option>
                                        <option value="3">Textbooks</option>
                                      </select>
                      </div>
                      <div class="col-md-3 form-group">
                        <label for="exampleInputEmail1">Set</label>
                                              <select name="item_set_id" id="item_set_id" class="form-control" required="" onchange="get_set_id(this)">
                          <option value="">-Select Set-</option>
                                      </select>
                      </div>
                    </div>
                     
                  </div>
                </form>
              </div>
              <!-- /.box -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <!-- /.right-side -->
                            
                            <!-- /.content -->
                        </div></section>
